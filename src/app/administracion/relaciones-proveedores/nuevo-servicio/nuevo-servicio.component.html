<!-- Contenido principal -->
<div class="w-full mt-2 overflow-y-auto rounded-lg">
    <div id="scrollable-content"
        class="relative flex flex-col w-full h-full p-2 text-black bg-white shadow-md rounded-xl">
        <div class="relative flex flex-col w-full overflow-y-auto bg-white">
            <!-- Apartir de qui, poner los demas contenido-->
            <div class="container mx-auto p-4 shadow-md rounded-md">
                <div id="error-message" class="hidden text-red-500 mb-4"></div>
                <div class="mb-8">
                    <h1 class="text-2xl font-extrabold mb-4">Registrar nuevo servicio tecnico</h1>
                    <form id="product-form">
                        <div class="flex flex-col md:flex-row justify-between space-x-0 md:space-x-4">
                            <div class="flex-1 space-y-4">

                                <div>
                                    <label for="razon-social" class="block text-sm font-medium text-gray-700">Nombre
                                        cliente</label>
                                    <input id="razon-social" type="text" placeholder="" required
                                        class="w-full border border-gray-500 p-2 rounded-md focus:ring focus:ring-blue-500">
                                </div>

                                <div class="grid flex-grow md:grid-cols-3 gap-4">
                                    <div>
                                        <label for="razon-social"
                                            class="block text-sm font-medium text-gray-700">Apellido Paterno</label>
                                        <input id="razon-social" type="text" placeholder="" required
                                            class="w-full border border-gray-500 p-2 rounded-md focus:ring focus:ring-blue-500">
                                    </div>
                                    <div>
                                        <label for="razon-social"
                                            class="block text-sm font-medium text-gray-700">Apellido Materno</label>
                                        <input id="razon-social" type="text" placeholder="" required
                                            class="w-full border border-gray-500 p-2 rounded-md focus:ring focus:ring-blue-500">
                                    </div>
                                    <div>
                                        <label for="razon-social"
                                            class="block text-sm font-medium text-gray-700">Telefono</label>
                                        <input id="razon-social" type="text" placeholder="" required
                                            class="w-full border border-gray-500 p-2 rounded-md focus:ring focus:ring-blue-500">
                                    </div>
                                </div>
                                <div class="grid flex-grow md:grid-cols-4 gap-4">
                                    <div>
                                        <label for="razon-social"
                                            class="block text-sm font-medium text-gray-700">Correo</label>
                                        <input id="razon-social" type="text" placeholder="" required
                                            class="w-full border border-gray-500 p-2 rounded-md focus:ring focus:ring-blue-500">
                                    </div>
                                    <div>
                                        <label for="razon-social"
                                            class="block text-sm font-medium text-gray-700">Travajaodor</label>
                                        <input id="razon-social" type="text" placeholder="" required
                                            class="w-full border border-gray-500 p-2 rounded-md focus:ring focus:ring-blue-500">
                                    </div>
                                    <div>
                                        <div class="flex-1">
                                            <label class="block text-sm text-gray-700">Fecha de Emicion</label>
                                            <input type="date" id="date" name="date"
                                                class="block w-full border border-gray-500 rounded-lg py-2 px-3 shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                        </div>
                                    </div>
                                    <div>
                                        <div class="flex-1">
                                            <label class="block text-sm text-gray-700">Fecha de Finilizacion</label>
                                            <input type="date" id="date" name="date"
                                                class="block w-full border border-gray-500 rounded-lg py-2 px-3 shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                        </div>
                                    </div>
                                </div>
                                <div class="grid flex-grow md:grid-cols-2 gap-4">
                                    <div>
                                        <label for="correo-electronico"
                                            class="block text-sm font-medium text-gray-700">Hora de inicio</label>
                                        <input id="correo-electronico" type="text" placeholder="" required
                                            class="w-full border border-gray-500 p-2 rounded-md focus:ring focus:ring-blue-500">
                                    </div>
                                    <div>
                                        <label for="correo-electronico"
                                            class="block text-sm font-medium text-gray-700">Hora de fin</label>
                                        <input id="correo-electronico" type="text" placeholder="" required
                                            class="w-full border border-gray-500 p-2 rounded-md focus:ring focus:ring-blue-500">
                                    </div>

                                </div>
                                <div>
                                    <label for="direccion" class="block text-sm font-medium text-gray-700">Descripcion
                                        del
                                        servicio</label>
                                    <input id="direccion" type="text" placeholder="" required
                                        class="w-full border border-gray-500 p-2 rounded-md focus:ring focus:ring-blue-500">
                                </div>
                                <div class="grid flex-grow md:grid-cols-3 gap-4">
                                    <div>
                                        <label for="direccion" class="block text-sm font-medium text-gray-700">Precio
                                            unitario</label>
                                        <input id="direccion" type="text" placeholder="" required
                                            class="w-full border border-gray-500 p-2 rounded-md focus:ring focus:ring-blue-500">
                                    </div>
                                    <div>
                                        <label for="direccion"
                                            class="block text-sm font-medium text-gray-700">Total</label>
                                        <input id="direccion" type="text" placeholder="" required
                                            class="w-full border border-gray-500 p-2 rounded-md focus:ring focus:ring-blue-500">
                                    </div>
                                    <div class="flex-1">
                                        <label class="block text-sm text-gray-700">Estado</label>
                                        <select
                                            class="w-full px-3 py-2 border border-gray-500 rounded-md focus:outline-none focus:border-indigo-500"
                                            required>
                                            <option value="" disabled selected>Seleccione un estado</option>
                                            <option class="bg-green-100">Activo</option>
                                            <option class="bg-red-100">Inactivo</option>
                                            <option class="bg-yellow-100">En espera</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-end mt-6 space-x-4">
                            <button type="button" class="border border-red-700 text-red-500 px-4 py-2 rounded-md"
                                (click)="openModal()">
                                Descartar
                            </button>
                            <button type="submit"
                                class="border border-blue-700 text-blue-600 px-4 py-2 rounded-md">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal de Confirmación -->
<div id="categorias" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50"
    style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96">
        <h3 class="text-lg font-semibold mb-4">Confirmación</h3>
        <p class="mb-4">¿Deseas proceder con esta acción?</p>
        <div class="flex justify-end">
            <button (click)="confirmDiscard()" id="btn-confirm-yes" type="button"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mr-2">
                Sí
            </button>
            <button (click)="closeModal()" id="btn-confirm-no" type="button"
                class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
                No
            </button>
        </div>
    </div>
</div>
