<!-- Contenido principal -->
<div class="w-full mt-2 overflow-y-auto rounded-lg">
    <div id="scrollable-content"
        class="relative flex flex-col w-full h-full p-2 text-black bg-white shadow-md rounded-xl">
        <div class="relative flex flex-col w-full overflow-y-auto bg-white">
            <!-- Apartir de qui, poner los demas contenido-->
            <div class="container mx-auto p-4 shadow-md rounded-md">
                <div id="error-message" class="hidden text-red-500 mb-4"></div>

                <div class="mb-8">
                    <h1 class="text-2xl font-extrabold mb-4">Registrar un nuevo empleado</h1>
                    <form id="product-form">
                        <div class="flex flex-col md:flex-row justify-between space-x-0 md:space-x-4">
                            <div class="flex-1 space-y-4">
                                <div>
                                    <label for="nombre-completo" class="block text-sm font-medium text-gray-700">Nombre
                                        completo</label>
                                    <input id="nombre-completo" type="text" required
                                        class="w-full border border-gray-500 p-2 rounded-md focus:ring focus:ring-blue-500">
                                </div>
                                <div class="border border-dashed border-gray-400 p-20 rounded-md text-center relative">
                                    <p class="text-gray-500">Arrastra o selecciona imágen para el perfil</p>
                                    <input type="file" id="file-input"
                                        class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" multiple>
                                    <div id="image-preview" class="flex justify-center flex-wrap mt-4"></div>

                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="blue" class="w-12 h-12 mx-auto">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                                    </svg>
                                </div>

                                <div class="grid flex-grow md:grid-cols-3 gap-4">
                                    <div>
                                        <label for="numero-documento-secundario"
                                            class="block text-sm font-medium text-gray-700">Apellido Paterno</label>
                                        <input id="numero-documento-secundario" type="text" placeholder="Apellido"
                                            required
                                            class="w-full border border-gray-500 p-2 rounded-md focus:ring focus:ring-blue-500">
                                    </div>
                                    <div>
                                        <label for="correo-electronico"
                                            class="block text-sm font-medium text-gray-700">Apellido Materno</label>
                                        <input id="correo-electronico" type="text" placeholder="Apellido" required
                                            class="w-full border border-gray-500 p-2 rounded-md focus:ring focus:ring-blue-500">
                                    </div>
                                    <div>
                                        <label for="correo-electronico"
                                            class="block text-sm font-medium text-gray-700">Telefono</label>
                                        <input id="correo-electronico" type="text" placeholder="+51 999 999 999"
                                            required
                                            class="w-full border border-gray-500 p-2 rounded-md focus:ring focus:ring-blue-500">
                                    </div>
                                </div>
                                <div>
                                    <label for="direccion" class="block text-sm font-medium text-gray-700">Correo
                                        electronico</label>
                                    <input id="direccion" type="text" placeholder="S/" required
                                        class="w-full border border-gray-500 p-2 rounded-md focus:ring focus:ring-blue-500">
                                </div>

                                <div class="grid flex-grow md:grid-cols-2 gap-4">
                                    <div class="flex-1">
                                        <label class="block text-sm text-gray-700">Fecha de inicio de
                                            contratación</label>
                                        <input type="date" id="date" name="date"
                                            class="w-full border border-gray-500 p-2 rounded-md focus:ring focus:ring-blue-500">
                                    </div>
                                    <div class="flex-1">
                                        <label class="block text-sm text-gray-700">Fecha de fin de contrato</label>
                                        <input type="date" id="date" name="date"
                                            class="w-full border border-gray-500 p-2 rounded-md focus:ring focus:ring-blue-500">
                                    </div>

                                </div>
                                <div class="grid flex-grow md:grid-cols-2 gap-4">
                                    <div>
                                        <label for="direccion"
                                            class="block text-sm font-medium text-gray-700">Salario</label>
                                        <input id="direccion" type="text" placeholder="S/" required
                                            class="w-full border border-gray-500 p-2 rounded-md focus:ring focus:ring-blue-500">
                                    </div>
                                    <div class="mb-4">
                                        <label for="correo-electronico"
                                            class="block text-sm font-medium text-gray-700">Estado</label>
                                        <select
                                            class="w-full border border-gray-500 p-2 rounded-md focus:ring focus:ring-blue-500"
                                            required>
                                            <option value="" disabled selected>Seleccione un estado</option>
                                            <option>Activo</option>
                                            <option>Inactivo</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-end mt-6 space-x-4">
                            <button type="button" class="border border-red-700 text-red-500 px-4 py-2 rounded-md"
                                (click)="openModal()">
                                Descartar
                            </button>
                            <button type="submit"
                                class="border border-blue-700 text-blue-600 px-4 py-2 rounded-md">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal de Confirmación -->
<div id="categorias" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50"
    style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="bg-white rounded-lg shadow-lg p-6 w-96">
        <h3 class="text-lg font-semibold mb-4">Confirmación</h3>
        <p class="mb-4">¿Deseas proceder con esta acción?</p>
        <div class="flex justify-end">
            <button (click)="confirmDiscard()" id="btn-confirm-yes" type="button"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mr-2">
                Sí
            </button>
            <button (click)="closeModal()" id="btn-confirm-no" type="button"
                class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
                No
            </button>
        </div>
    </div>
</div>
